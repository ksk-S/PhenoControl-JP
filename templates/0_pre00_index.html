{% extends "system_template.html" %}
{% block content %}
<div class="content_area d-flex flex-column align-items-center">
  <h1 class="no-select no-right-click">「想像と体験に関する研究」</h1>
</div>



<div class="form_area mt-4 d-flex flex-column align-items-center">
  <form action="/process" method="post" id="form">
    <button type="submit" class="btn btn-primary btn-lg custom_button">開始する</button>
    <input type="hidden" name="source" value="{{ page_name }}"> <!-- do not delete this -->
  </form>
</div>
{% endblock %}



{% block custom_end_of_body_area %}
<script>
  document.addEventListener("DOMContentLoaded", function(){
    focusFirstRequiredElement(false);
  });

  var form = document.getElementById('form');
  form.addEventListener('submit', function() {
    sessionStorage.clear();
  });
</script>
{% endblock %}
