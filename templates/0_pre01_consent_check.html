{% extends "system_template.html" %}
{% block content %}
<div class="content_area d-flex flex-column align-items-center no-select no-right-click">
  <h1>「想像と体験に関する研究」 の説明書</h1>
  {{ html_content|safe }}
</div>

{% if html_content %}
<div class="form_area mt-4 d-flex flex-column align-items-center">
  <form action="/process" method="post" id="form" novalidate>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input custom_checkbox" id="consentCheck" required>
      <label class="form-check-label" for="consentCheck">上記の説明について理解し、自らの意思で研究への参加に同意します。</label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg custom_button">次に進む</button>
    <input type="hidden" name="source" value="{{ page_name }}"> <!-- do not delete this -->
  </form>
</div>
{% else %}
<div>
  <p class="custom_paragraph_area custom_text_error_message">実験途中でのリロードは禁止しています。最初からやり直してください。</p>
</div>
{% endif %}
{% endblock %}



{% block custom_end_of_body_area %}
<script>
  var form = document.getElementById('form');
  form.addEventListener('submit', function(event){
    validateRequiredFields(event, "この項目は必須です。");
  });
</script>
{% endblock %}
