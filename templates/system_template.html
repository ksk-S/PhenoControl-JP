<!DOCTYPE html>
<html lang="ja" class="h-100">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>「想像と体験に関する研究」のアンケート</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/system.css" rel="stylesheet">
    <script src="/static/js/system.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        disableBrowserBackButton("戻るボタンは無効です。");
      });
    </script>
    {% block custom_header_tag_area %}{% endblock %}
  </head>

  <body class="h-100">
    <div class="container h-100 d-flex flex-column justify-content-start">
      <div class="row w-100 justify-content-center">
        <div class="col-lg-6 col-md-10 col-sm-12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block custom_end_of_body_area %}{% endblock %}
  </body>
</html>
