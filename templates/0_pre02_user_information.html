{% extends "system_template.html" %}
{% block content %}
<div class="content_area d-flex flex-column align-items-center">
  <h1 class="no-select no-right-click">以下の質問にお答えください</h1>
</div>


<div class="form_area d-flex flex-column align-items-center">
  <form action="/process" method="post" id="form" novalidate>

    <div class="custom_paragraph_area">
      <h2 class="no-select no-right-click">ユーザーIDを教えて下さい</h2>
      <input type="text" class="no-spin" id="user" name="user" required>
    </div>

    <div class="custom_paragraph_area">
      <h2 class="no-select no-right-click">あなたの年齢を教えて下さい</h2>
      <input type="number" id="age" name="age" required>
    </div>

    <div class="custom_paragraph_area">
      <h2 class="no-select no-right-click">あなたの性別を教えて下さい</h2>
      <div class="form-check form-check-inline">
        <input type="radio" id="female" name="gender" value="女性" class="form-check-input custom_radio_button" required>
        <label for="female" class="form-check-label custom_radio_label">女性</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="male" name="gender" value="男性" class="form-check-input custom_radio_button" required>
        <label for="male" class="form-check-label custom_radio_label">男性</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="other" name="gender" value="それ以外" class="form-check-input custom_radio_button" required>
        <label for="other" class="form-check-label custom_radio_label">それ以外</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="noanswer" name="gender" value="回答しない" class="form-check-input custom_radio_button" required>
        <label for="noanswer" class="form-check-label">回答しない</label>
      </div>
    </div>

    <div class="custom_paragraph_area"></div>
      <button type="submit" class="btn btn-primary btn-lg custom-button">次に進む</button>
      <input type="hidden" name="source" value="{{ page_name }}"> <!-- do not delete this -->
    </div>
  
  </form>
</div>
{% endblock %}



{% block custom_end_of_body_area %}
<script>
  document.addEventListener("DOMContentLoaded", function(){
    focusFirstRequiredElement(true);
  });

  var form = document.getElementById('form');
  form.addEventListener('submit', function(event){
    validateRequiredFields(event, "この項目は必須です。");
  });
</script>
{% endblock %}
